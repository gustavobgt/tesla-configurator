<h1>Step 1: Choose your Model and color</h1>

<form>
  <fieldset>
    <legend>Model and color</legend>
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <label for="model">Model</label>
        <select id="model" style="width: 85%" class="doc">
          <option value="" disabled selected hidden class="doc">Choose...</option>
          <option
            *ngFor="let carModel of carModels$ | async"
            value="{{ carModel.code }}"
            class="doc"
          >
            {{ carModel.description }}
          </option>
        </select>
      </div>
    </div>
  </fieldset>
</form>
