<h1>Step 2: Select your config and options</h1>

<form [formGroup]="stepsForm">
  <fieldset>
    <legend>Config and Options</legend>
    <div formGroupName="configAndOptions" class="row">
      <div class="col-sm-12 col-md-6">
        <label for="configSelect">Config</label>
        <select
          id="configSelect"
          formControlName="configId"
          style="width: 85%"
          class="doc"
        >
          <option [ngValue]="null" disabled class="doc">Choose...</option>
          <option
            *ngFor="let carConfig of carConfigs"
            [ngValue]="carConfig.id"
            class="doc"
          >
            {{ carConfig.description }}
          </option>
        </select>
        <p *ngIf="!!selectedCarConfig">
          Range: {{ selectedCarConfig.range }} miles - Max speed:
          {{ selectedCarConfig.speed }} - Cost
          {{ selectedCarConfig.price | currency }}
        </p>
      </div>

      <div *ngIf="hasIncludeTowCheckbox" class="col-sm-12 col-md-6">
        <label for="includeTow">Tow Hitch?</label>
        <input
          type="checkbox"
          formControlName="includeTow"
          id="includeTow"
          class="doc"
        />
      </div>

      <div *ngIf="hasIncludeYokeCheckbox" class="col-sm-12 col-md-6">
        <label for="includeYoke">Yoke steering wheel?</label>
        <input
          type="checkbox"
          formControlName="includeYoke"
          id="includeYoke"
          class="doc"
        />
      </div>
    </div>
  </fieldset>
</form>
